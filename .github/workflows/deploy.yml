name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, redis, gd, zip

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install PHP Dependencies
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Install JS Dependencies
        run: bun install

      - name: Build Assets
        run: bun run build

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            
            # Pull latest code
            git pull origin main
            
            # Install dependencies
            composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
            bun install
            bun run build
            
            # Run migrations
            php artisan migrate --force
            
            # Clear all caches first
            php artisan cache:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            
            # Rebuild caches
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            # Clear Redis cache (optional, uncomment if needed)
            # redis-cli FLUSHDB
            
            # Fix permissions (Fedora/SELinux)
            sudo chown -R nginx:nginx storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo restorecon -Rv storage bootstrap/cache 2>/dev/null || true
            
            # Gracefully reload Laravel Octane (Swoole)
            # This will finish current requests before reloading workers
            php artisan octane:reload || php artisan octane:stop && php artisan octane:start --server=swoole --host=127.0.0.1 --port=8000 &
            
            # Restart Horizon (Redis queue manager) if using
            php artisan horizon:terminate 2>/dev/null || true
            
            # Restart queue workers
            php artisan queue:restart
            
            echo "âœ… Deployment completed with Octane + Redis!"

      - name: Notify Telegram
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            ðŸš€ Deploy ${{ job.status }}
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            By: ${{ github.actor }}
