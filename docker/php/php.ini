; ==========================================================================
; PHP Security Configuration for Production
; ==========================================================================

[PHP]
; Engine
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off

; ==========================================================================
; Security Settings
; ==========================================================================

; Disable dangerous functions (pcntl_* needed for queue workers)
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source,proc_nice,proc_terminate,proc_get_status,proc_close,pfsockopen,leak,apache_child_terminate,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid,dl,symlink,link

; Disable URL file access
allow_url_fopen = Off
allow_url_include = Off

; Hide PHP version
expose_php = Off

; Limit file operations (include /run/secrets for Docker secrets)
open_basedir = /var/www/html:/tmp:/run/secrets

; Error handling (don't expose errors)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /proc/self/fd/2
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
ignore_repeated_errors = On
ignore_repeated_source = Off
html_errors = Off

; ==========================================================================
; Resource Limits
; ==========================================================================
max_execution_time = 60
max_input_time = 60
max_input_vars = 3000
memory_limit = 256M
post_max_size = 50M
upload_max_filesize = 50M
max_file_uploads = 20

; ==========================================================================
; Session Security (Redis-based)
; ==========================================================================
session.save_handler = redis
; Note: Redis connection configured via environment
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = Strict
session.name = __Host-CBTSESSID
session.gc_maxlifetime = 7200
session.sid_length = 48
session.sid_bits_per_character = 6
session.use_trans_sid = 0
session.cache_limiter = nocache
session.lazy_write = 1

; ==========================================================================
; OPcache Settings (Performance + Security)
; ==========================================================================
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.max_wasted_percentage = 10
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0
opcache.save_comments = 1
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Security: Prevent file-based attacks
opcache.file_cache = ""
opcache.file_cache_only = 0
opcache.file_cache_consistency_checks = 1

; ==========================================================================
; Date/Time
; ==========================================================================
date.timezone = Asia/Jakarta

; ==========================================================================
; Misc Security
; ==========================================================================
; Prevent path disclosure
cgi.fix_pathinfo = 0

; Disable register_globals equivalent
register_argc_argv = Off

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; ==========================================================================
; File Uploads
; ==========================================================================
file_uploads = On
upload_tmp_dir = /tmp

; ==========================================================================
; MySQL
; ==========================================================================
pdo_mysql.default_socket = 
mysqli.default_socket = 
mysqli.allow_persistent = Off
mysqli.max_persistent = 0
mysqli.max_links = -1
mysqli.reconnect = Off

; ==========================================================================
; Redis Extension
; ==========================================================================
redis.session.locking_enabled = 1
redis.session.lock_retries = 10
redis.session.lock_wait_time = 10000
