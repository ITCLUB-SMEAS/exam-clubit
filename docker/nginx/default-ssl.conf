# ==========================================================================
# Upstream PHP-FPM
# ==========================================================================
upstream php-fpm {
    server app:9000;
    keepalive 32;
}

# ==========================================================================
# HTTP - Redirect to HTTPS
# ==========================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================================================
# HTTPS Server
# ==========================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    ssl_certificate /etc/nginx/ssl/live/exam.clubit.id/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/exam.clubit.id/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/exam.clubit.id/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), microphone=(), geolocation=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob:; connect-src 'self' https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # ==========================================================================
    # Block Bad Bots & Scanners
    # ==========================================================================
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }

    # ==========================================================================
    # Block Access to Sensitive Files
    # ==========================================================================
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~* \.(env|log|git|gitignore|htaccess|htpasswd|ini|conf|bak|sql|sh)$ {
        deny all;
    }

    location ~ ^/(artisan|composer\.(json|lock)|package(-lock)?\.json|webpack\.mix\.js|phpunit\.xml)$ {
        deny all;
    }

    location ^~ /vendor {
        deny all;
    }

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    location ~ ^/(login|admin/login|student/login) {
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 5;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ^~ /api {
        limit_req zone=api burst=50 nodelay;
        limit_conn conn_limit 20;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # Static Files
    # ==========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    location ^~ /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    location ^~ /storage {
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # ==========================================================================
    # Main Location
    # ==========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 10;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # PHP Processing
    # ==========================================================================
    location ~ \.php$ {
        location ~ ^/index\.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            fastcgi_buffer_size 64k;
            fastcgi_buffers 4 64k;
            fastcgi_busy_buffers_size 128k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_hide_header X-Powered-By;
        }
        deny all;
    }

    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
