# ==========================================================================
# Upstream PHP-FPM
# ==========================================================================
upstream php-fpm {
    server app:9000;
    keepalive 32;
}

# ==========================================================================
# HTTP Server (Redirect to HTTPS in production)
# ==========================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    root /var/www/html/public;
    index index.php;

    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(self), microphone=(), geolocation=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob:; connect-src 'self' https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    # ==========================================================================
    # Block Bad Bots & Scanners
    # ==========================================================================
    if ($http_user_agent ~* (nmap|nikto|wikto|sf|sqlmap|bsqlbf|w3af|acunetix|havij|appscan)) {
        return 403;
    }

    # Block common vulnerability scanners
    location ~* (\.php\.bak|\.php~|\.php\.swp|\.php\.swo)$ {
        deny all;
    }

    # ==========================================================================
    # Block Access to Sensitive Files
    # ==========================================================================
    location ~ /\.(?!well-known) {
        deny all;
    }

    location ~* \.(env|log|git|gitignore|htaccess|htpasswd|ini|conf|bak|sql|sh)$ {
        deny all;
    }

    location ~ ^/(artisan|composer\.(json|lock)|package(-lock)?\.json|webpack\.mix\.js|phpunit\.xml)$ {
        deny all;
    }

    # Block access to vendor directory
    location ^~ /vendor {
        deny all;
    }

    # ==========================================================================
    # Rate Limiting
    # ==========================================================================
    location ~ ^/(login|admin/login|student/login) {
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 5;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ^~ /api {
        limit_req zone=api burst=50 nodelay;
        limit_conn conn_limit 20;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # Static Files Caching
    # ==========================================================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    # Build assets (Vite)
    location ^~ /build {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
        try_files $uri =404;
    }

    # ==========================================================================
    # Storage (Public Files)
    # ==========================================================================
    location ^~ /storage {
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
    }

    # ==========================================================================
    # PWA Files
    # ==========================================================================
    location = /manifest.json {
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff" always;
    }

    location = /sw.js {
        add_header Cache-Control "no-cache";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==========================================================================
    # Main Location
    # ==========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 10;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ==========================================================================
    # PHP Processing
    # ==========================================================================
    location ~ \.php$ {
        # Security: Only allow index.php
        location ~ ^/index\.php$ {
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;

            # FastCGI settings
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
            fastcgi_buffer_size 64k;
            fastcgi_buffers 4 64k;
            fastcgi_busy_buffers_size 128k;
            fastcgi_temp_file_write_size 256k;

            # Hide PHP version
            fastcgi_hide_header X-Powered-By;

            # Security headers for PHP responses
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header X-XSS-Protection "1; mode=block" always;
        }

        # Deny all other PHP files
        deny all;
    }

    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

